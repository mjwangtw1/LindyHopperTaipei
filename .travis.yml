language: php
php:
- 7.2
addons:
  sshknownhosts:
  - secure: 
branches:
  only:
  - master
before_install:
  - openssl aes-256-cbc -K $encrypted_2a25c86426a5_key -iv $encrypted_2a25c86426a5_iv
    -in digitalOcean_id_rsa.enc -out ~\/.ssh/digitalOcean_id_rsa -d
  - composer install --no-dev --optimize-autoloader
  - chmod 600 ~/.ssh/digitalOcean_id_rsa
  - echo -e "Host 178.128.57.166\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config

after_success:
  - ssh travis@178.128.57.166 -p 22 'cd /var/www && git pull && rm -r !(www)'
cache:
  directories:
  - vendor
