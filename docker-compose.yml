mou_nginx:
  container_name: nginx
  build: ./nginx
  ports:
  - "80:80"
  volumes:
  # source
  - ./src/:/usr/share/nginx/html
  links:
  - mou_php_fpm

mou_php_fpm:
  container_name: php_fpm
  build: ./php-fpm
  volumes:
  - ./www:/usr/share/nginx/html
  links:
  - mou_mysql

mou_mysql:
  image: mysql:5.5
  container_name: mysql
  environment:
  - MYSQL_ROOT_PASSWORD=123456
  ports:
    - "3306:3306"

mou_adminer:
  image: adminer
  ports:
    - "8080:8080"
  links:
    - mou_mysql